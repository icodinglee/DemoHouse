<!DOCTYPE html>
<html lang="en">
<head>
  <!-- 声明文档使用的字符编码： -->
  <meta charset="UTF-8">
  <!-- 为移动设备添加 viewport -->
  <!-- 参数说明
  content参数 释义
  width viewport 宽度(数值/device-width)
  height viewport 高度(数值/device-height)
  initial-scale 初始缩放比例
  maximum-scale 最大缩放比例
  minimum-scale 最小缩放比例
  user-scalable 是否允许用户缩放(yes/no)  -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- 声明文档的兼容模式：//指示IE以目前可用的最高模式显示内容 -->
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- 定义对页面的描述： -->
  <meta name="description" content="HTML5COL学院提供高质量HTML5教学" />
  <!-- 定义页面的最新版本： -->
  <meta name="revised" content="Frank, 2016/3/1" />
  <!-- 定义针对搜索引擎的关键词： -->
  <meta name="keywords" content="HTML5COL学院, HTML5, CSS3, JavaScript" />
  <!-- 定义网页作者： -->
  <meta name="author" content="HTML5COL" />
  <!-- 定义网页搜索引擎索引方式，使用英文逗号「,」分隔，常有如下几种取值：none,noindex,nofollow,all,index和follow： -->
  <meta name="robots" content="index,follow" />


  <!-- ios设备 -->
  <!-- 添加到主屏后的标题（iOS 6开始）： -->
  <meta name="apple-mobile-web-app-title" content="标题" />
  <!-- 设置状态栏背景颜色 -->
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <!-- 注：只有在 "apple-mobile-web-app-capable" content="yes" 时生效
  content 参数：
  content参数 释义
  default 默认值，网页内容从状态栏底部开始
  black 状态栏背景是黑色，网页内容从状态栏底部开始
  black-translucent 状态栏背景是黑色半透明，网页内容充满整个屏幕，顶部会被状态栏遮挡  -->
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <!-- 是否启用 WebApp 全屏模式： -->
  <meta name="apple-mobile-web-app-capable" content="yes" />

  <!-- 禁止数字识自动别为电话号码： -->
　<meta name="format-detection" content="telephone=no" />
　<!-- 不让android识别邮箱： -->
　<meta name="format-detection" content="email=no" />
　<!-- 每 8 秒刷新一次页面： -->
　<meta http-equiv="refresh" content="8" />
  <title>Document</title>
</head>
<body>
  <div>http://www.cnblogs.com/fsjohnhuang/p/4149793.html</div>
  <div>http://wenku.baidu.com/link?url=vRbk-_35S7mGC4y9yhgSoWLARn-h8aRuiYLjC4mOiuTurLQsJlpZ9VpJABIsXgwFvtLUqXvakXezM1qx9UagUi6-1B33K6xVsaV5Puo3KuC</div>
</body>
</html>
