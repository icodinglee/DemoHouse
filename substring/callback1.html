    var ball1=document.querySelector("#box1")
    var ball2=document.querySelector("#box2")
    var ball3=document.querySelector("#box3")

    function move(ball,distance,callback){
      setTimeout(function(){
       var num=parseInt(ball.style.marginLeft,10);
        if(num==distance){
            callback && callback()
          }else if(num>distance){
            num--;
            ball.style.marginLeft=num+"px";
            move(ball,distance,callback)
          }else{
            num++;
            ball.style.marginLeft=num+"px";
            move(ball,distance,callback)
          }

      },13)
    }

    function test(){

     }

    move(ball1,100,function (){
      move(ball2,200,function(){
        move(ball3,300,function(){
          move(ball1,200,test);
          move(ball3,200,function(){
            move(ball1,10)
            move(ball2,10)
            move(ball3,10)
          })
        })
      })
    })
}
