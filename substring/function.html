  //递归
  function fact(num){
    if (num<=1){
    return 1;
    }else{
    return num*fact(num-1);
    }
　}

//循环与递归的对比
//循环
function sum(num){
  var result=1;
  while (num>1){
    result+=num;
    num--;
  }
  return result;
}
//递归
function sum2(num) {
  if (num>1){
    return num+sum2(num-1)
  }else{
    return 1
  }
}

console.log(sum(3))
console.log(sum2(3))
