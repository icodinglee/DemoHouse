<!DOCTYPE HTML>
<html>
<head>
<style type="text/css">
   #div1 {width:488px;height:70px;padding:10px;border:1px solid #aaaaaa;}
   #div2 {width:488px;height:70px;padding:10px;border:1px solid #aaaaaa;}
</style>
<script type="text/javascript">
  function allowDrop(ev){
    ev.preventDefault();
    //调用 preventDefault() 来避免浏览器对数据的默认处理（drop 事件的默认行为是以链接形式打开）
  }

  function drag(ev){
     ev.dataTransfer.setData("Text",ev.target.id);
     //ondragstart 属性调用了一个函数，drag(event)，它规定了被拖动的数据。
     //dataTransfer.setData() 方法设置被拖数据的数据类型和值：
     console.log(ev)
  }

  function drop(ev){
    ev.preventDefault();
    //通过 dataTransfer.getData("Text") 方法获得被拖的数据。
    //该方法将返回在 setData() 方法中设置为相同类型的任何数据。
    var data=ev.dataTransfer.getData("Text");
    console.log(ev.dataTransfer)
    ev.target.appendChild(document.getElementById(data));
  }
</script>
</head>
<body>

  <!-- 事件解析 -->
  <!-- 拖动什么 - ondragstart 和 setData()
  放到何处 - ondragover
  ondragover 事件规定在何处放置被拖动的数据。
  当放置被拖数据时，会发生 drop 事件 -->

<div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
<br />
<div id="div2" ondrop="drop(event)" ondragover="allowDrop(event)">
<img id="drag1" src="http://www.w3school.com.cn/i/w3school_banner.gif" draggable="true" ondragstart="drag(event)" />
</div>
</body>
</html>
